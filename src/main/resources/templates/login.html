<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
		<title>Login </title>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	
</head>

<div class="container">
	
		<h3 class="display-3">Login</h3>
		<hr>
		
					       <div style="margin-bottom: 25px" class="input-group">
					        
					        <form action="#" th:action="@{/authenticateUser}"  method="POST" class="form-horizontal">
					        
					        		    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
								<div th:if="${param.error}" class="alert alert-danger">    
					                    Invalid username and password.
					                </div>
					                <div th:if="${param.logout}" class="alert alert-success"> 
					                    You have been logged out.
					                </div>
					        </div>
					    </div>
						
			
			
			<input type="text" 
				class="form-control mb-4 col-4" placeholder="User name"  name="username" >
			
			<input type="password" 
				class="form-control mb-4 col-4" placeholder="Password" name="password" >
			
			<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
		</form>
					        
					        </div>
		
		
		<hr>
	</div>

</html>
